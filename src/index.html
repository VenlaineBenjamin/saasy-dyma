<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sassy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,500&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-gradient-to-r from-sky-500 to-purple-500 p-8">
    <div class="container mx-auto min-h-screen rounded-2xl bg-white">
      <header class="grid grid-cols-3 items-center border-b px-12 py-8">
        <img src="/assets/image/logo.png" class="w-10" />
        <ul class="flex items-center justify-center gap-x-6">
          <a class="font-bold hover:text-sky-500" href="#">Home</a
          ><a class="font-bold hover:text-sky-500" href="#">Invoices</a
          ><a class="font-bold hover:text-sky-500" href="#">Clients</a
          ><a class="font-bold hover:text-sky-500" href="#">Expenses</a>
        </ul>
        <ul class="flex items-center justify-end gap-x-6">
          <li><i class="fa-regular fa-bell fa-lg text-slate-400"></i></li>
          <li>
            <img
              class="w-8 rounded-full"
              src="/assets/image/profile-logo.jpg"
            />
          </li>
        </ul>
      </header>
      <div
        class="flex items-center justify-between border-b px-12 py-8 font-bold"
      >
        <ul class="flex font-bold">
          <li class="border-r pr-3 text-slate-950">Cashflow</li>
          <a class="px-3 hover:text-sky-500" href="#">Last 7 days</a>
          <a class="px-3 hover:text-sky-500" href="#">Last 30 days</a
          ><a class="px-3 hover:text-sky-500" href="#">All-time</a>
        </ul>
        <button
          class="rounded-lg bg-sky-500 px-4 py-2 text-white hover:bg-sky-600 active:bg-sky-700"
        >
          + New Invoice
        </button>
      </div>
    </div>
  </body>
</html>
